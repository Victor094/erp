<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Employee Add</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/work-force">Work Force Home</a></li>
                    <li><i class="fa fa-square-o"></i>Leave Add</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/work-force/apply-leave}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New Leave Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">

                                <div class="form-group row">
                                    <label for="txtFirstnameEdit" class="col-sm-4 col-form-label">Firstname: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtFirstnameEdit" name="firstName"
                                               placeholder="Firstname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtLastnameEdit" class="col-sm-4 col-form-label">Lastname: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtLastnameEdit" name="lastName"
                                               placeholder="Lastname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtDateOfBirthEdit" class="col-sm-4 col-form-label">Date of
                                        Birth:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="txtDateOfBirthEdit"
                                               name="DateOfBirth" placeholder="Date of Birth">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtemailAddressEdit" class="col-sm-4 col-form-label">emailAddress: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtemailAddressEdit" name="emailAddress"
                                               placeholder="emailAddress">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtstartDateEdit" class="col-sm-4 col-form-label">startDate: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="txtstartDateEdit" name="startDate"
                                               placeholder="startDate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtendDateEdit" class="col-sm-4 col-form-label">endDate: </label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="txtendDateEdit" name="endDate"
                                               placeholder="endDate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlGenderEdit" class="col-sm-4 col-form-label">Gender: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlGenderEdit" name="gender">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option value="MALE">MALE</option>
                                            <option value="FEMALE">FEMALE</option>
                                        </select>
                                    </div>
                                </div>

                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div>

                                    <label for="ddlLeaveTypeEdit" class="col-sm-4 col-form-label">Leave Type: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlLeaveTypeEdit" name="leaveType">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option value="Sick Leave">Sick Leave</option>
                                            <option value="Family Responsibility">Family Responsibility</option>
                                            <option value="Annual Leave">Annual  Leave</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                <div class="form-group row">
                                    <label for="txtappliedDateEdit" class="col-sm-4 col-form-label">Date of
                                        Birth:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="txtappliedDateEdit"
                                               name="appliedDate" placeholder="appliedDate">
                                    </div>
                                </div>
                                </div>
<!--                                <div class="form-group row">-->
<!--                                    <label for="txtuniqueLeaveNoEdit" class="col-sm-4 col-form-label">uniqueLeaveNo: </label>-->
<!--                                    <div class="col-sm-6">-->
<!--                                        <input type="text" class="form-control" id="txtuniqueLeaveNoEdit" name="uniqueLeaveNo"-->
<!--                                               placeholder="uniqueLeaveNo">-->
<!--                                    </div>-->
<!--                                </div>-->

                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/work-force/apply-leave" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
