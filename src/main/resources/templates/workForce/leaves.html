<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Leave Records</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/work-force">Work Force Home</a></li>
                    <li><i class="fa fa-square-o"></i>Leave</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/work-force/leave-add" class="btn btn-primary">
                            Add New Leave
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Leaves Register
                        <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Photo</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img id="employeePhoto" src="" width="90%" height="90%">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <table id="employeeTable" class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
<!--                            <th><i class="glyphicon-user"></i>Username</th>-->
                            <th><i class="icon_profile"></i> Full Name</th>
<!--                            <th><i class="icon_mail_alt"></i> Email</th>-->
                            <th><i class="icon_table"></i>Bal Sick Leave</th>
                            <th><i class="icon_table"></i>Bal Annual Leave</th>
                            <th><i class="icon_table"></i>Bal Family Resp Leave</th>
                            <th><i class="icon_check"></i>Status</th>
                            <th><i class="icon_cogs"></i> (Action Approve/Decline)</th>
                        </tr>
                        <tr th:each="leave:${leave}">
                            <td>
                                <!--                                <a id="photoButton" th:href="@{'/img/photos/' + ${employee.username} +'.jpg'}">-->
                                <!--                                    <img th:src="@{'/img/photos/' + ${employee.username} +'.jpg'}" width="40"-->
                                <!--                                         height="40">-->
                                <!--                                </a>-->
                            </td>
<!--                            <td><a th:text="${leave.username} ?: 'Check'"-->
<!--                                   th:href="@{/leave/assignUsername/(id=${leave.id})}"></a></td>-->
                            <td th:text="${leave.firstName} + ' ' + ${leave.lastName}">Fullname</td>
<!--                            <td th:text="${leave.emailAddress}">Email</td>-->
                            <td th:text="${leave.sickLeaveBalance}">SickLeaveBalance</td>
                            <td th:text="${leave.annualLeaveBalance}">AnnualLeaveBalance</td>
                            <td th:text="${leave.familyResponsibilityLeaveBalance}">AnnualLeaveBalance</td>
                            <td th:text="${leave.status}"    >Status</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="Approve"
                                       th:href="@{'/work-force/apply-leave/Edit/'+${leave.id}}"><i class="icon_pencil-edit"></i></a>
<!--                                    <a class="btn btn-danger" id="deleteButton"-->
<!--                                       onclick="return confirm('Are you sure you want to delete this record?')"-->
<!--                                       th:href="@{'/work-force/apply-leave/delete/'+${leave.id}}">-->
<!--                                        <i class="icon_close_alt2"></i></a>-->
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #photoButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#photoModal #employeePhoto').attr('src', href);
                $('#photoModal').modal();
            });
        })
    </script>
</th:block>

</body>
</html>
