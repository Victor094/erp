<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Employee Add</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/recruitment">Recruitment Home</a></li>
                    <li><i class="fa fa-square-o"></i>Employee Add</li>
                </ol>
            </div>
        </div>
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register Candidate</h3>
                            <form th:action="@{/process_register}" th:object="${candidate}"
                                  method="post" style="max-width: 800px; margin: 0 auto; background-color:#F0F8FF; max-length: 500px">

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" th:field=*{firstName} id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" th:field=*{lastName} id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text"  th:field=*{address} id="address" class="form-control  form-control-lg">
                                            <label for="address">Address</label>
                                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text"  th:field=*{postalCode} id="postalCode" class="form-control  form-control-lg">
                                            <label for="postalCode">Postal Code</label>
                                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email"  th:field=*{email} id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password"  th:field=*{password} id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <select class="select form-control-lg" id="gender" th:field=*{gender} >
                                            <option value="1" disabled>Choose option</option>
                                            <option value="male" >male</option>
                                            <option value="female" >female</option>
                                        </select>
                                        <label class="form-label select-label">Choose gender</label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="number" th:field=*{rate} id="rate" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">rate</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

</body>


</html>
