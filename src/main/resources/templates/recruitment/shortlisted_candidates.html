<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Shortlisted Candidates</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/recruitment">Recruitment Home</a></li>
                    <li><i class="fa fa-square-o"></i>Candidates</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--                <section class="panel" style="margin-bottom: 0px;">-->

                <!--                    <div class="panel-body">-->
                <!--                        <a href="recruitment/register-candidate" class="btn btn-primary">-->
                <!--                            Add New Candidate-->
                <!--                        </a>-->
                <!--                    </div>-->
                <!--                </section>-->
                <section class="panel">
                    <header class="panel-heading">
                        Candidate Register
                        <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Photo</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img id="employeePhoto" src="" width="90%" height="90%">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Address</th>
                                <th>Postal Code</th>
                                <th>E-mail</th>
                                <th>Rate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="candidate: ${candidateList}">
                                <!--                <td th:text="${leave.id}">ID</td>-->
                                <td th:text="${candidate.firstName}">First Name</td>
                                <td th:text="${candidate.lastName}">Surname</td>
                                <td th:text="${candidate.gender}">Gender</td>
                                <td th:text="${candidate.address}">Address</td>
                                <td th:text="${candidate.postalCode}">Postal Code</td>
                                <td th:text="${candidate.email}">E-mail</td>
                                <td th:text="${candidate.rate}">Rate</td>
                            </tr>
                            </tbody>
                        </table>
                </section>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #photoButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#photoModal #employeePhoto').attr('src', href);
                $('#photoModal').modal();
            });
        })
    </script>
</th:block>

</body>
</html>
